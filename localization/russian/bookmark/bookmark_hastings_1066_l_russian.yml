l_russian:
 bm_1066_hastings:0 "Судьба Англии"
 bm_1066_hastings_desc:1 "После смерти бездетного короля Эдуарда Исповедника в Англии начался доселе невиданный кризис наследования.\n\nТрое попытались захватить трон: Гарольд Годвинсон, Вильгельм Бастард и Харальд Суровый. Свен и Малкольм наблюдали за ними, готовые нанести удар, как только заметят уязвимое место.\n\n#bold Кто же выйдет победителем в это смутное время?#!"

 bookmark_hastings_england:0 "Кининг Гарольд Годвинсон"
 bookmark_hastings_england_desc:2 "Когда бездетный король Эдуард умер, Гарольд Годвинсон был главой могущественного дворянского дома. Теперь же, став по решению пэров Англии королем, он вынужден сражаться за новообретенный престол: алчный герцог Нормандии, как и норвежский король Харальд, подстрекаемые изгнанным братом Гарольда, хотят сместить Эдуарда!\n\n#bold У вас за спиной огромная армия и поддержка англо-саксонских лордов, но сумеете ли вы показать волкам, что они откусили больше, чем могут прожевать??"

 bookmark_hastings_england_alt_tostig:0 "$Tostig$"
 bookmark_hastings_england_alt_eadgifu:0 "$Eadgifu$ $nick_the_fair$"

 bookmark_hastings_normandy:0 "Вильгельм Бастард"
 bookmark_hastings_normandy_desc:1 "Нормандский дом ведет свое начало от скандинавских викингов, обосновавшихся в континентальной Европе более 200 лет назад. Теперь Вильгельм II мечтает привести свою семью к владычеству в Англии. Он уверен, что статус престолонаследника был обещан ему покойным королем Эдуардом и признан самим Гарольдом Годвинсоном. Но после смерти Эдуарда Гарольд нарушил клятву и сам надел корону!\n\n#bold Вильгельм начинает войну с Англией. Сможете ли вы собрать войска и захватить то, что по праву принадлежит вам?"

 bookmark_hastings_normandy_alt_robert:0 "$Robert$ $nick_the_curthose$"
 bookmark_hastings_normandy_alt_william:0 "$William$ $nick_the_red$"

 bookmark_hastings_norway:0 "Конунг Харальд Суровый"
 bookmark_hastings_norway_desc:1 "Харальд, с юности демонстрировавший недюжинный военный талант, недавно предпринял безуспешную попытку завоевать Данию. Теперь он смотрит за море: согласно древнему договору, корона Англии должна была перейти Харальду, когда последний английский король умер, не оставив наследника. Но вместо этого англо-саксы посадили на трон Гарольда Годвинсона! К счастью, самозванец нажил себе врагов, и Тостиг Годвинсон, его родной брат, живет в изгнании в Норвегии...\n\n#bold Сможете ли вы передать этому викингу власть над Северным морем, использовав против Гарольда его собственных врагов?"
 
 bookmark_hastings_norway_alt_olaf:0 "$Olaf$"
 bookmark_hastings_norway_alt_ingegerd:0 "$Ingegerd$"

 bookmark_hastings_denmark:0 "Конунгэр Свен Эстридсен"
 bookmark_hastings_denmark_desc:1 "Связанный узами крови с Англией и Норвегией, Свен имеет обоснованные притязания на оба трона. Увы, его войска малочисленны и недисциплинированны, что делает завоевание невозможным. Но есть и иные способы осуществить мечту...\n\n#bold Если ваши дети породнятся с могущественными семьями, это подарит вам массу полезных союзов, которые вы сможете использовать, чтобы создать империю, способную затмить сам Рим!#!"

 bookmark_hastings_denmark_alt_harald:0 "$Harald$ $nick_the_whetstone$"
 bookmark_hastings_denmark_alt_knud:0 "$Knud$"

 bookmark_hastings_scotland:0 "Ардри Малькольм сын Дончады"
 bookmark_hastings_scotland_desc:1 "Малкольм III, которого шотландцы зовут Великим Вождем, находится в подвешенном положении, но, как кажется, у него полно возможностей. На юге богатые земли Нортумбрии, уязвимые, пока Англию разрывает на части война, но скандинавские завоеватели и гэльские горцы уже оспорили власть короля над его землями.\n\n#bold Британские острова полны опасностей — как и богатств. Но сможете ли вы сорвать розу в этом полном шипов саду?#!"

 bookmark_hastings_scotland_alt_duncan:0 "$Duncan$"
 bookmark_hastings_scotland_alt_donald:0 "$Donald$ $nick_the_fair$"

 bookmark_hastings_france_regency:0 "#D Анна Киевская#!"
 bookmark_hastings_france_regency_desc:0 "#D Королева-мать Франции, ведущая за руку младенца Филиппа.#!"
 bookmark_hastings_english_magnate:0 "Эадгифу Справедливая"
 bookmark_hastings_english_magnate_desc:0 "Как одна из самых богатых землевладельцев во всей Англии и бывшая жена Гарольда, я давно пользуюсь большим уважением среди других англосаксонских правителей.\n\nХотя Гарольд взял новую жену, когда взошел на трон, я все еще могущественна и влиятельна в своем собственном праве, и я полна решимости сохранить свое наследие."
 war_1066_Norman_Conquest:0 "Норманнское завоевание Англии"
 war_1066_Harald_Invasion:0 "Норвежское вторжение в Англию"
 war_1066_Seljuk_Invasion:0 "Вторжение сельджуков в Армению"
 war_1066_Sinhalese_Rebellion:0 "Сингальское восстание"

